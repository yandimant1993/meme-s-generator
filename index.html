<!DOCTYPE html>
<html lang="en">

<head>


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My-meme-generator</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="onInit()">

    <header class="header flex">
        <span>Meme generator</span>
        <div class="header-button">
            <button class="btn-header">Gallery</button>
            <button class="btn-header">Saved</button>
            <button class="btn-header">Randomize</button>
            <select name="" class="language-select">
                <option value="English" class="hebrew">English</option>
                <option value="Hebrew" class="hebrew">עברית</option>
            </select>
        </div>
    </header>
    <div class="container-canvas flex hidden">
        <section class="canvas flex">
            <canvas class="canvas-picture" width="300" height="300"></canvas>
        </section>
        <input type="text" name="textHere" id="" placeholder="insert your text here" oninput="onSetLineText(this.value)" />
    </div>
    <section class="gallery"></section>

    <section class="editor"></section>



    <script src="js/meme-service.js"></script>
    <script src="js/gallery-service.js"></script>
    <script src="js/meme-controller.js"></script>
    <script src="js/gallery-controller.js"></script>
</body>

</html>
